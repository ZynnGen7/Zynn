<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikado's house</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #eaeaea;
            line-height: 1.6;
        }
        header {
            background-color: #0f3460;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #16213e;
            padding: 0.5rem 0;
        }
        nav a {
            color: #eaeaea;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background: linear-gradient(to bottom, rgba(15, 52, 96, 0.8), rgba(26, 26, 46, 0.8)), url(aku juga mw.jpg) no-repeat center center/cover;
            color: #fff;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 2rem;
        }
        .products {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #0f3460;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .product img { src="aku juga mw.jpg"
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 1rem 0;
        }
        .product button {
            background-color: #e94560;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #c0344b;
        }
        footer {
            text-align: center;
            background-color: #0f3460;
            color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .payment-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #16213e;
            border: 1px solid #ddd;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .payment-form.active {
            display: block;
        }
        .payment-form h3 {
            margin-bottom: 1rem;
            color: #fff;
        }
        .payment-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #eaeaea;
        }
        .payment-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .payment-form button {
            background-color: #e94560;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #c0344b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To Akbar Store</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Produk</a>
        <a href="#contact">Kontak</a>
    </nav>
    <section class="hero">
        <h1>Yuk Yuk Dibeli Yuk!</h1>
    </section>
    <section class="container" id="products">
        <h2>Produk Kami</h2>
        <div class="products">
            <div class="product">
                <img src="aku juga mw.jpg" alt="Produk 1" style="width: 150px; height auto;" >
                <h3>Produk 1</h3>
                <p>Harga: Rp35.000</p>
                <button onclick="openPaymentForm('Produk 1', 35000)">Beli Sekarang</button>
            </div>
            <div class="product">
                <img src="bunga tangkai.jpg" alt="Produk 2" style="width: 150px; height auto;">
                <h3>Produk 2</h3>
                <p>Harga: Rp20.000</p>
                <button onclick="openPaymentForm('Produk 2', 20000)">Beli Sekarang</button>
            </div>
            <div class="product">
                <img src="bunga.jpg" alt="Produk 3" style="width: 150px; height auto;">
                <h3>Produk 3</h3>
                <p>Harga: Rp50.000</p>
                <button onclick="openPaymentForm('Produk 3', 50000)">Beli Sekarang</button>
            </div>
        </div>
    </section>
    <div class="payment-form" id="paymentForm">
        <h3>Form Pembayaran</h3>
        <label for="product">Produk</label>
        <input type="text" id="product" readonly>
        <label for="price">Harga</label>
        <input type="text" id="price" readonly>
        <label for="name">Nama Anda</label>
        <input type="text" id="name" placeholder="Masukkan nama Anda">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email Anda">
        <label for="ewallet">Pilih E-Wallet</label>
        <select id="ewallet">
            <option value="gopay">Gopay</option>
            <option value="ovo">OVO</option>
            <option value="dana">Dana</option>
        </select>
        <button onclick="submitPayment()">Bayar Sekarang</button>
        <button onclick="closePaymentForm()" style="background-color: #aaa;">Batal</button>
    </div>
    <footer>
        <p>&copy; 2024 Mikado's House. Semua Hak Dilindungi.</p>
    </footer>
    <script>
        function openPaymentForm(productName, price) {
            const form = document.getElementById('paymentForm');
            form.classList.add('active');
            document.getElementById('product').value = productName;
            document.getElementById('price').value = `Rp${price}`;
        }

        function closePaymentForm() {
            document.getElementById('paymentForm').classList.remove('active');
        }

        function submitPayment() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const ewallet = document.getElementById('ewallet').value;

            if (!name || !email || !ewallet) {
                alert('Harap isi semua data!');
                return;
            }

            alert(`Terima kasih, ${name}. Anda akan membayar menggunakan ${ewallet}. Instruksi pembayaran akan dikirim ke email: ${email}`);
            closePaymentForm();
        }
    </script>
</body>
